<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/planet.png"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <img
          class="img-hero"
          src="../images/illustration-hero.svg"
          alt="img-hero"
        />
        <div class="container2">
          <h2 class="title">Order Summary</h2>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price">
            <div class="img-price">
              <img
                class="icon-music"
                src="../images/icon-music.svg"
                alt="icon-music"
              />
              <span>
                <p class="sub-description">Annual Plan</p>
                <p class="price-year">$59.99/year</p>
              </span>
            </div>
            <a href="">Change</a>
          </div>
          <button class="btn-pay">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        <a href="https://github.com/pedronegraoo" target="_blank"
          >Pedro Negrão</a
        >
        © 2023
      </div>
    </div>
  </body>
</html>
